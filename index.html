<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./js/jquery.inline-currency.js"></script>
    <link rel="stylesheet" href="./css/jquery.inline-currency.css"></link>
    <script>
    $(document).ready(function () {
      $('.jic').inlineCurrency();
    });
    </script>
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body style="font-family: Helvetica, Arial, sans-serif;">
    <h1>jQuery Inline Currency (JIC) Demo</h1>
    <code>
      You can buy it for &lt;span class="jic"&gt;$10&lt;/span&gt;
    </code>
    <p>You can buy it for <span class="jic">$10</span></p>
    <p>Or just in EUR, like this: <span class="jic" data-jic-currency="EUR" data-jic-convert-to="rub, usd, chf">10 EUR</span></p>
    <p>Or just in rubles, like this: <span class="jic" data-jic-value="100" data-jic-currency="rub" data-jic-convert-to="eur, usd">100 рублей</span></p>
</body>
</html>
